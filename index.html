	<section>
		<div class="container">
			<div class="columns">
				<div class="column is-one-quarter">
					<div class="card" style="font-family: poppins;">
						<div class="card-content">
							<p class="title" style="text-align: center;">Dados da EJ</p>
							<form id="form" >
								<div class="field" style="text-align: center;">
									<label class="label">Total de Membros</label>
									<div class="control">
									<input class="input" type="number" style="text-align: center;" id="membros" placeholder="e.g 26">
									</div>
								</div>

								<div class="field" style="text-align: center;">
									<label class="label">Faturamento</label>
									<div class="control">
									<input class="input" type="number" style="text-align: center;" id="faturamento" placeholder="e.g 47098,89">
									</div>
								</div>

								<div class="field" style="text-align: center;">
									<label class="label">Membros Execultando</label>
									<div class="control">
									<input class="input" type="number" style="text-align: center;" id="membrosExecultando" placeholder="e.g 68">
									</div>
								</div>

								<div class="field" style="text-align: center;">
									<label class="label">NPS</label>
									<div class="control">
									<input class="input" type="number" style="text-align: center;" id="nps" max="100" min="-100" placeholder="e.g 70">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>


				<div class="column">
					<div class="card">
						<header class="card-header">
						  <p class="card-header-title is-centered suaEJtitle" style="color: #5D78FF;" id="tituloej"  >SUA EMPRESA</p>
						</header>
						<div class="card-content">
							<div class="content" style="text-align: center;">
								<p>Cluster</p>
								<p class="clusterIndicador" id="cluster">0</p>
								<span class="icon clusterIndicadorIcon" id="clusterIndicadorIconVermelho"><i class="fas fa-angle-down " aria-hidden="true"></i></span>

								<span class="icon clusterIndicadorIcon" id="clusterIndicadorIconVerde"><i class="fas fa-angle-up" aria-hidden="true"></i></span>

								<p style="font-weight: bold;" id="totalPontos">0</p>
								<p style="margin-top: -1rem;">Pontos</p>

								<p id="metarClusterval">META</p>

							</div>
						</div>
						<footer class="card-footer" id="footerCardSuaEJ">
							<div class="card-footer-item">
								<div class="control" >
									<input class="input" type="text" id="ejinput" autocomplete="off" placeholder="Qual o nome da sua EJ?">
								</div>
							</div>
							<a class="card-footer-item" id="editarMeta">Editar Meta</a>
						</footer>

					</div>

					<div class="card" id="cardEdicao" style="display: none;">
						
						<div class="card-content">
							<p class="metaEjTexto" >QUAL A META DE CLUSTER DA EJ?</p>

							<form id="metasForm">
								<div class="control">
									<label class="radio">
										<input type="radio" id="cluster1" name="foobar" >
										Cluster 1
									</label>
									<label class="radio">
									<input type="radio" id="cluster2" name="foobar" >
									Cluster 2
									</label>
									<label class="radio">
										<input type="radio" id="cluster3" name="foobar" >
										Cluster 3
									</label>
									<label class="radio">
										<input type="radio" id="cluster4" name="foobar" >
										Cluster 4
									</label>
									<label class="radio">
										<input type="radio" id="cluster5" name="foobar" >
										Cluster 5
									</label>
									<label class="radio">
										<input type="radio" id="nenhuma" name="foobar" checked>
										Nenhuma
									<label class="radio">
									<label class="radio">
										<input type="radio" id="inputMetaRadio" name="foobar" >
										Pontos
									</label>
									<input class="input" type="number" id="inputMeta" autocomplete="off" disabled style="height: 1.5rem; width: 8rem;" placeholder="e.g 291070.12">
								</div>
							</form>
						</div>

						<footer class="card-footer">
							<div class="card-footer-item" id="salvarMeta">
								<a>Salvar</a>
							</div>
						</footer>

					</div>

				</div>

				<div class="column is-one-quarter">
					<div class="box">
						<article class="media">
							<div class="media-content">
								<p class="legendaPontosCluster">proximo Cluster</p>
								<p class="pontosCluster" id="ClusterProximo" style="color: hsl(141, 53%, 53%);">0</p>
								<p class="legendaPontosCluster">pontos</p>
							</div>
						</article>
					</div>

					<div class="box">
						<article class="media">
							<div class="media-content">
								<p class="legendaPontosCluster">ultimo Cluster</p>
								<p class="pontosCluster" id="ClusterAnterior" style="color: hsl(348, 100%, 61%);">0</p>
								<p class="legendaPontosCluster">pontos</p>
							</div>
						</article>
					</div>

					<div class="box">
						<article class="media">
							<div class="media-content">
								<p class="legendaPontosCluster">meta Cluster</p>
								<p class="pontosCluster" id="pontosParaMeta" style="color: #DB5AE9;">0</p>
								<p class="legendaPontosCluster">pontos</p>
							</div>
						</article>
					</div>
				</div>



			</div>
